---
apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: bgd
  name: bgd
spec:
  replicas: 2
  selector:
    matchLabels:
      app: bgd
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: bgd
    spec:
      containers:
      - image: quay.io/redhatworkshops/bgd:latest
        name: bgd
        env:
        - name: COLOR
          value: "blue"
        volumeMounts: 
        - mountPath: /etc/hello.txt 
          name: config 
          subPath: hello.txt
      volumes:
      - configMap:
          defaultMode: 420
          name: myconfig
        name: config
---
